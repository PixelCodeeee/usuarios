# ==================== APPLICATION ====================
spring.application.name=usuarios-service

# ==================== SERVER ====================
server.port=8082

# ==================== DATABASE (H2 para desarrollo) ====================
# Configuración para base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:usuarios_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==================== JPA ====================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================== H2 CONSOLE ====================
# Habilita la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================== LOGGING ====================
logging.level.com.pixelcode.usuarios=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== VALIDACIÓN ====================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# ==================== FORMATO DE RESPUESTAS ====================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# ==================== EUREKA (si usas microservicios) ====================

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

